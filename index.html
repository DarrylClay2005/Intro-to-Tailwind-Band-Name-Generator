<!DOCTYPE html>

<html lang="en">

 <head>

 <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <title>Band Name Generator</title>

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    h1 {
        @apply text-white text-5xl font-extrabold px-8 py-6 rounded-lg mb-6;
        background-image: linear-gradient(to right, #3b78da, #60a5fa, #818cf8);
    }
    body, div, h1, p, #band-name, button {
        @apply flex flex-col items-center justify-center text-center;
    }
    body {
        @apply min-h-screen;
        flex-direction: random(row, row-reverse, column, column-reverse);
    }
    div {
        flex-direction: random(row, row-reverse, column, column-reverse);
    }
    button {
        @apply px-6 py-3 rounded-lg text-white font-bold shadow-lg transition duration-300;
        background-image: linear-gradient(to right, #facc15, #ef4444);
    }
    #band-name {
        @apply text-4xl font-bold px-8 py-4 rounded-lg mb-6 text-white shadow-lg;
        background-image: linear-gradient(to right, #3b82f6, #facc15);
    }
    p strong {
        @apply font-bold text-white;
        background-image: linear-gradient(to right, #ef4444, #6b7280);
        @apply px-2 py-1 rounded;
        display: inline-block;
    }
    p {
        @apply mb-2;
    }
    body {
        background: url('nsync-lead-2886242109.jpg') center center/cover no-repeat fixed;
        background-blend-mode: lighten;
        opacity: 0.95;
    }
    p {
        background-image: linear-gradient(to right, #facc15, #6b7280);
        color: white;
        @apply px-4 py-2 rounded-lg;
    }
    @media (max-width: 640px) {
        h1 {
            @apply text-3xl px-4 py-3 mb-4;
        }
        #band-name {
            @apply text-2xl px-4 py-2 mb-4;
        }
        button {
            @apply px-4 py-2 text-base;
        }
        p {
            @apply px-2 py-1 text-sm;
        }
        div {
            @apply w-full;
            max-width: 95vw;
        }
        body {
            @apply px-2;
            background-size: cover;
        }
    }
    
    </style>
 </head>

 <body>
 <h1 class="text-3xl font-bold underline">
      Hello And Welcome to the Band Name Generator!
    </h1>
 <div>

 <h1>Band Name Generator</h1>

<p><strong>Instructions:</strong> <br>
<strong>1.</strong> Click the "Generate Name" button below.<br>
<strong>2.</strong> Your new band name will appear instantly!</p>
<br>
<p>Get ready to discover your new band name! </p>
<br>
<p>Click the button to reveal your new band name.</p>

<div id="band-name">
    <!-- Band name will appear here -->
</div>

<button id="generate-btn">Generate Name</button>

</div>

<script>
const adjectives = ["Funky", "Loud", "Silent", "Electric", "Wicked", "Groovy"];
const nouns = ["Penguins", "Wizards", "Socks", "Robots", "Bananas", "Crows"];



function getAdjective() {
    return adjectives[Math.floor(Math.random() * adjectives.length)];
}



function getNoun() {
    return nouns[Math.floor(Math.random() * nouns.length)];
}



function generateBandName() {
    const bandName = `The ${getAdjective()} ${getNoun()}`;
    document.getElementById("band-name").textContent = bandName;
}



 document.getElementById("generate-btn").addEventListener("click", generateBandName);

const audio = new Audio('NSYNC ï½œ Bye Bye Bye (16-bit Remix).mp3');
audio.loop = true;
audio.volume = 0.3;
window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        audio.play().catch(() => {
            // Autoplay might be blocked; play on user interaction
            document.body.addEventListener('click', () => audio.play(), { once: true });
        });
    }, 500);
});

 </script>

 </body>

</html>
